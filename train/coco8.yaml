# Watermark Detection Dataset - COCO8 format
# Train/val/test sets

# 数据集根目录（相对于训练脚本的路径）
path: ../datasets/coco8/images  # 从 train/ 目录到 datasets/coco8/images

# 训练、验证、测试集路径（相对于 path）
train: train/images  # 训练图像
val: val/images      # 验证图像  
test: test/images    # 测试图像（可选）

# 类别
names:
  0: watermark

